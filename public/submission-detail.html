<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSU Test API</title>
    <script src="_/js/jquery.js"></script>
    <link rel="stylesheet" href="_/css/zasu.css" />
  </head>
  
  <body>
    <div class="outer-wrap">
      <div id="header"></div>
      <div class="inner-wrap">
        <h1>Request Detail</h1>
        <div id="detail-edit-wrap"></div>
          <div class="detail-view active">
            <div id="edit-view"></div>
          </div>
        </div>
        <button id="edit" class="button small active">Edit</button>
        <button id="update" class="button small">Update</button>
        <button id="approve" class="button small">Approve</button>
        <button id="reject" class="button small">Reject</button>
        <button id="pending" class="button small">Pending</button>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  
  <footer>
    <script src="_/js/header.js"></script>
    <script src="_/js/submission-detail.js"></script>
  </footer>
  
</html>
