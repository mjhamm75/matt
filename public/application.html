<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GSU Test API</title>
    <script src="_/js/jquery.js"></script>
    <link rel="stylesheet" href="_/css/zasu.css" />
  </head>
  <body>
    <div class="outer-wrap">
      <div id="header"></div>
      <div class="inner-wrap"> 
        <h1>Grant Request Application</h1>
        <div id="error-message"></div>
        <ul id="form">
          <li><span>Title</span><input id="title" class="clear-data" type="text" placeholder="Title" name="title"></li>
          <li><span>Principal Investigator</span><input id="pi" class="clear-data" type="text" placeholder="Principal Investigator" name="pi"></li>
          <li><span>College</span><input id="college" class="clear-data" type="text" placeholder="College" name="college"></li>
          <li><span>Department</span><input id="dept" class="clear-data" type="text" placeholder="Department" name="dept"></li>
          <li><span>Conference Date</span><input id="conferencedate" class="clear-data" type="text" placeholder="Conference Date" name="conferencedate"></li>
          <li><span>Location</span><input id="location" class="clear-data" type="text" placeholder="Location" name="location"></li>
          <li><span>Purpose</span><input id="purpose" class="clear-data" type="text" placeholder="Purpose" name="purpose"></li>
          <li><span>Amount</span><input id="amount" class="clear-data" type="text" placeholder="Amount" name="amount"></li>
          <li><span>Attendees</span><input id="attendees" class="clear-data" type="text" placeholder="Attendees" name="attendees"></li>
        </ul>
        <div class="button-wrap">
          <button id="button" class="button large">Submit</button>
          <button id="save" class="button large">Save</button>
        </div>
      </div>
    </div>
   <div id="footer"></div>
  </body>
  
  <footer>
    <script src="_/js/header.js"></script>
    <script src="_/js/application.js"></script>
  </footer>       

  </body>

</html>
