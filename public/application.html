<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grants</title>
    <script src="jquery.js"></script>

  <body>
    <a href="/index.html">Home</a>

    <h1>Grant Submission Form</h1>
    <div>
      <div id="error-message"></div>
      <div id="form">
        Title: <input id="title" class="clear-data" type="text" name="title"><br>
        PI: <input id="pi" class="clear-data" type="text" name="pi"><br>
        College: <input id="college" class="clear-data" type="text" name="college"><br>
        Dept: <input id="dept" class="clear-data" type="text" name="dept"><br>
        ConferenceDate: <input id="conferencedate" class="clear-data" type="text" name="conferencedate"><br>
        Location: <input id="location" class="clear-data" type="text" name="location"><br>
        Purpose: <input id="purpose" class="clear-data" type="text" name="purpose"><br>
        Amount: <input id="amount" class="clear-data" type="text" name="amount"><br>
        Attendees: <input id="attendees" class="clear-data" type="text" name="attendees"><br>
        <button id="button">Submit</button
      </div>
    </div>
